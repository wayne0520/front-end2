<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入頁面</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        /* 容器樣式 */
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }

        /* 標籤切換樣式 */
        .tab-container {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
        }

        .tab {
            width: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .tab.active {
            background-color: #ddd;
            border-bottom: 2px solid #fff;
        }

        /* 表單標題 */
        h3 {
            font-size: 18px;
            margin: 0 0 10px;
            color: #333;
        }

        /* 表單樣式 */
        .form-group {
            margin: 10px 0;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* 提交按鈕樣式 */
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #3399ff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #007bff;
        }

        /* 忘記密碼樣式 */
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 頁面標籤 -->
        <div class="tab-container">
            <div class="tab active">註冊會員</div>
            <div class="tab">會員登入</div>
        </div>

        <!-- 表單內容 -->
        <h3>登入電郵</h3>
        <form>
            <div class="form-group">
                <input type="email" placeholder="電郵" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="密碼" required>
            </div>
            <button type="submit" class="submit-btn">登入</button>
        </form>

        <!-- 忘記密碼 -->
        <a href="#" class="forgot-password">忘記密碼？</a>
    </div>
</body>
</html>
